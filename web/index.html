  <meta charset="UTF-8">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="cassettefrontend">

  <!-- Favicon -->

  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <script src="flutter_bootstrap.js"></script>
</head>

<body>
  <script>
    window.addEventListener('load', function (ev) {
      console.log('Window loaded. Current URL:', window.location.href);
      // Loading indicator for the Flutter app
      var loading = document.createElement('div');
      loading.innerText = "Loading...";
      document.body.appendChild(loading);

      // Handle Spotify callback
      var uri = new URL(window.location.href);
      if (uri.pathname === '/spotify_callback') {
        var code = uri.searchParams.get('code');
        var error = uri.searchParams.get('error');
        console.log('Spotify callback detected. Code:', code, 'Error:', error);
        window.flutterWebRenderer.didReceiveSpotifyCallback(code, error);
      }
    });
  </script>
</body>

</html>
