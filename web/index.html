<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript">
    window.flutterWebRenderer = "html";
  </script>
  <script src="https://js-cdn.music.apple.com/musickit/v3/musickit.js"></script>
  <script>
    let musicKitInstance = null;

    async function jsConfigureMusicKit(developerToken) {
      try {
        if (!developerToken) {
          console.error("JS: Missing developer token");
          return false;
        }

        musicKitInstance = await MusicKit.configure({
          developerToken,
          app: {
            name: "Cassette",
            build: "1.0.0"
          }
        });

        return true;
      } catch (error) {
        console.error('JS: MusicKit configuration error:', error);
        musicKitInstance = null;
        return false;
      }
    }

    async function jsAuthorizeUser() {
      try {
        if (!musicKitInstance) {
          console.error("JS: MusicKit not configured");
          return null;
        }

        const token = await musicKitInstance.authorize();
        return { token };
      } catch (error) {
        console.error("JS: Authorization error:", error);
        return null;
      }
    }

    // Function to check authorization status
    async function jsCheckAuthorization() {
      try {
        if (!musicKitInstance) return false;
        
        const status = await musicKitInstance.authorizationStatus;
        console.log("JS: Current authorization status:", status);
        
        // MusicKit v3 uses numeric status codes
        return status > 0;
      } catch (error) {
        console.error("JS: Error checking authorization:", error);
        return false;
      }
    }

    // Function to revoke authorization
    async function jsRevokeAuthorization() {
      try {
        if (!musicKitInstance) return false;
        await musicKitInstance.unauthorize();
        return true;
      } catch (error) {
        console.error("JS: Error revoking authorization:", error);
        return false;
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      console.log("JS: DOMContentLoaded. MusicKit v3 ready for initialization.");
    });
  </script>
  <meta charset="UTF-8">
  <title>Cassette</title>
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="clipboard-read" content="*">
  <meta name="clipboard-write" content="*">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png">
  <base href="/">
</head>

<body>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
